<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
            <p>{{ site.description }}</p>
        </div>
    </header>
    
    <nav>
        <div class="container">
            <a href="{{ '/' | relative_url }}">Home</a>
            <a href="{{ '/basic/' | relative_url }}">Basic Patterns</a>
            <a href="{{ '/advanced/' | relative_url }}">Advanced Patterns</a>
        </div>
    </nav>
    
    <main class="container">
        {{ content }}
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 Haskell Design Patterns Guide</p>
        </div>
    </footer>
</body>
</html>
